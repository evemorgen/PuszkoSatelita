<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Mission Control</title>
    <link href="assets/css/layout.css" type="text/css" rel="stylesheet" /> 
    <link href="assets/css/selectors.css" type="text/css" rel="stylesheet" /> 
    <link href="assets/css/controls.css" type="text/css" rel="stylesheet" /> 
      <script>
        var XMouse;
        var YMouse;
                
          function gpsTrack()
          {                  
              window.XMouse = event.clientX-256;
              window.YMouse = event.clientY-50;  
              document.getElementById("vertical-selector").setAttribute("style","left: "+event.clientX+"px");
              document.getElementById("horizontal-selector").setAttribute("style","top: "+event.clientY+"px");
              //window.alert("X: "+XMouse+" Y: "+YMouse);
          }
      </script>
  </head>
  <body>
      <div id="topMenu">
        <button class="menuBtn">Menu button</button>
        <button class="menuBtn">Menu button</button>
        <button class="menuBtn">Menu button</button>
        <button class="menuBtn">Menu button</button>
        <button class="menuBtn">Menu button</button>
        Custom menu content
        
      </div>
      <div id="leftMenu">
          <h2>Connection</h2>
          <p>Disconected</p>
          <h3>Choose COM port</h3>
          <select>-Ports-</select> <br/>
          <button class="standardBtn">Connect</button>
      </div>
      <div id="appContainer">
        <canvas id="myCanvas"/>
        <img id="myImg" style="object-fit: cover;" onmousemove="gpsTrack()" width="600" height="600" src="assets/images/terrain.PNG"/>
        <div id="vertical-selector"></div>
        <div id="horizontal-selector"></div>
      
      </div>
      <div id="statusBar">Status bar</div>
      <script>
      var Chart = require('chart.js')
      var ctx = document.getElementById("myCanvas");
      var myChart = new Chart(ctx, {
    type: 'bar',
          data: {
              labels: ["Red", "Blue", "Yellow", "Green", "Purple", "Orange"],
              datasets: [{
                  label: '# of Votes',
                  data: [12, 19, 3, 5, 2, 3],
                  backgroundColor: [
                      'rgba(255, 99, 132, 0.2)',
                      'rgba(54, 162, 235, 0.2)',
                      'rgba(255, 206, 86, 0.2)',
                      'rgba(75, 192, 192, 0.2)',
                      'rgba(153, 102, 255, 0.2)',
                      'rgba(255, 159, 64, 0.2)'
                  ],
                  borderColor: [
                      'rgba(255,99,132,1)',
                      'rgba(54, 162, 235, 1)',
                      'rgba(255, 206, 86, 1)',
                      'rgba(75, 192, 192, 1)',
                      'rgba(153, 102, 255, 1)',
                      'rgba(255, 159, 64, 1)'
                  ],
                  borderWidth: 1
              }]
          },
          options: {
              scales: {
                  yAxes: [{
                      ticks: {
                          beginAtZero:true
                      }
                  }]
              }
          }
      });
    // You can also require other files to run in this process
    require('./renderer.js')
  </script>
  </body>

  
</html>
